<!DOCTYPE HTML><html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheet.css" /> 
  <style>
    body { text-align:center; }
    .vert { margin-bottom: 10%; }
    .hori{ margin-bottom: 0%; }
  </style>
</head>
<body>
  <div id="container">
    <h2>ESP32-CAM Last Photo</h2>
    <p>It might take more than 5 seconds to capture a photo.</p>
    <p>
      <button onclick="rotatePhoto();">ROTATE</button>
      <button onclick="capturePhoto()">CAPTURE PHOTO</button>
      <button onclick="location.reload();">REFRESH PAGE</button>
      <label class="switch">
        <input id="toggleswitch" type="checkbox">
        <span class="slider"></span>
      </label>
    </p>
  </div>
  <div><img src="saved-photo" id="photo" width="30%"></div>
</body>
<script>
  var deg = 0;
  document.getElementById("toggleswitch").addEventListener('click', toggle_changed);
  function toggle_changed(){
    if(document.getElementById("toggleswitch").checked == true){
      var xhr = new XMLHttpRequest();
      xhr.open('GET', "/on", true);
      xhr.send();
    }
    else if (document.getElementById("toggleswitch").checked == false){
      var xhr = new XMLHttpRequest();
      xhr.open('GET', "/off", true);
      xhr.send();
    }
  }
  function capturePhoto() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', "/capture", true);
    xhr.send();
  }
  function rotatePhoto() {
    var img = document.getElementById("photo");
    deg += 90;
    if(isOdd(deg/90)){ document.getElementById("container").className = "vert"; }
    else{ document.getElementById("container").className = "hori"; }
    img.style.transform = "rotate(" + deg + "deg)";
  }
  
  function isOdd(n) { return Math.abs(n % 2) == 1; }
</script>
</html>
